<pre><code># Bubble Sort Algorithm in Python

def bubble_sort(arr):
    n = len(arr)
    for i in range(n-1):
        for j in range(0, n-i-1):
            if arr[j] &gt; arr[j+1]:
                arr[j], arr[j+1] = arr[j+1], arr[j]
    return arr

# Example usage
arr = [5, 2, 7, 3, 1, 4]
print(bubble_sort(arr))</code></pre>
